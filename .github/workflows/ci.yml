name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (nmap + CLI)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install system deps (nmap)
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (fast localhost)
        run: python vuln_scanner.py 127.0.0.1 --top-ports 1 --title "CI smoke"

      - name: Produce tiny artifact (proof)
        run: echo "<html><body><h3>CI sample</h3></body></html>" > report_ci_sample.html

      - uses: actions/upload-artifact@v4
        with:
          name: bellsec-ci-sample
          path: report_ci_sample.html

  import_only:
    name: Import-only (no nmap)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import module
        run: python -c "import nmap, requests; print('imports ok')"

